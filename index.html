<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="estilo/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/logo.jpg" alt="Logo">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						NASCTECH
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Coloque seu Email">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Coloque sua Senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="lembrar-me">
						<label class="label-checkbox100" for="ckb1">
							Lembrar-me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="btn btn-primary login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="EsqueceuSenha.html">
							Esqueceu sua senha?
						</a>
					</div>

					<div class="text-center p-t-2">
						<a class="txt1" href="CriarConta.html">
							Cadastre-se
						</a>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>					
							Ou cadastre-se usando 
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="estilo/jquery/jquery-3.2.1.min.js"></script>
	<script src="estilo/bootstrap/js/popper.js"></script>
	<script src="estilo/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
