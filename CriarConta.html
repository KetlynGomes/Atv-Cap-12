<!DOCTYPE html>
<html lang="en">
<head>
	<title>Criar Conta</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="estilo/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="estilo/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/logo.jpg" alt="Logo">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						NASCTECH
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Coloque seu Nome">
						<input class="input100" type="text" name="username" placeholder="Nome">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Coloque seu Email">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Coloque sua Data de Nascimento">
						<input class="input100" type="date" name="username" placeholder="Data de Nascimento">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Coloque sua Senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Reescreva sua Senha">
						<input class="input100" type="password" name="pass" placeholder="Repetir Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

		<!--			<div class="container-login100-form-btn">
						<button class="btn btn-primary login100-form-btn" onclick="mostrarMensagem()">
							Cadastrar
						</button>
					</div>-->
					
					<div class="container-login100-form-btn">
						<button class="btn btn-primary login100-form-btn" onclick="showPopup()">
							Cadastrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="PopUpCadastro" class="modal fade">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<p>Cadastro realizado com sucesso!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	
	<script src="estilo/jquery/jquery-3.2.1.min.js"></script>
	<script src="estilo/bootstrap/js/popper.js"></script>
	<script src="estilo/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	
	<script>
		function showPopup() {
			$('#PopUpCadastro').modal('show');
		}
	</script>
	
</body>
</html>
